<div class="jumbotron">
  <div class="row">
    <div class="">
      <form name="signupForm" role="form" class="form">
        <legend>Sign up</legend>
        <h4>It's free</h4>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input class="form-control input-lg" type="text" name="firstname" ng-model="user.firstname"  placeholder="First name" required/>
          </div>
          <div class="col-xs-6 col-md-6">
            <input class="form-control input-lg" type="text" name="lastname" ng-model="user.lastname" placeholder="Last name" required/>
          </div>

        </div>
        <div class="form-group" ng-class="{'has-error': !passwordsMatch(user)}"> 
          <input type="password" name="password" value="" class="form-control input-lg" ng-model="user.password" placeholder="Password" required/>
        </div>
        <div class="form-group" ng-class="{'has-error': !passwordsMatch(user)}"> 
          <input type="password" name="password" value="" class="form-control input-lg" ng-model="user.confirmPassword" placeholder="Confirm password" required/>
        </div>
        <button ng-disabled="!validForm(user, signupForm)" class="btn btn-lg btn-primary btn-block signup-btn" type="submit" ng-click="submit(user)">Create my account</button>

      </form>
    </div>
  </div>

</div>
